<div *ngIf="robot">
  <div class="col" style="margin-top: 24px;">
    <label>no. </label>{{robot.id}}</div>
    <div class="col2">
    <img src="/img/{{robot.id}}.png" width="72px" style="border-radius: 48px 48px 48px 48px;
      margin-top: 8px;"></div>
  <div>
    <label>name </label><br>
    <input [(ngModel)]="robot.name" placeholder="name" />
  </div>
  <div>
    <label>weakness </label><br>
    <input [(ngModel)]="robot.weakness" placeholder="weakness" />
  </div>
  <div>
    <label>gives </label><br>
    <input [(ngModel)]="robot.gives" placeholder="gives" />
  </div>
  <button style="font-family: 'Orbitron', sans-serif; background-color: #44AB3E; color: #fff" (click)="goBack()">Change Robot Master</button>
</div>
