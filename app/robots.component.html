<div *ngIf!="selectedRobot">
<h2>Robot Masters</h2>
</div>
<div *ngIf="selectedRobot">
  <h3>
    <i>{{selectedRobot.name | uppercase}}</i>
  <button (click)="gotoDetail()"><i>info</i></button>
  </h3>
</div>
<ul class="robots">
  <li *ngFor="#robot of robots"
    [class.selected]="robot === selectedRobot"
    (click)="onSelect(robot)">
    <img src="/img/{{robot.id}}a.png" width="24px" style="border-radius: 32px 32px 32px 32px"><strong>{{robot.name}}</strong><br>
  </li>
</ul>
